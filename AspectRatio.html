<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            min-height:100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main{
            width: 100%;
            /* height: 500px; */
            border: 1px solid #fff;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(150px, 1fr));
            /* grid-template-rows: repeat(2,minmax(150px, 1fr)); */
            padding: 10px;
            grid-gap: 10px;
        }
        .box{
            border: 1px solid #ffffff;
            background-color: 'red';
            color: #FFF;
            aspect-ratio: 1/1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .box img{
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
